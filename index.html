<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Lago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">
            Voucher Lago
        </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3 ">
                    <label for="date">Ngày</label>
                    <input 
                    type="date" 
                    name="date" 
                    class="form-control" 
                    id="date">
                </div>
                <div class="form-group col-md-6 mb-3 ">
                    <label for="number">Số lượng phát ra</label>
                    <input 
                    type="number" 
                    name="number" 
                    class="form-control" 
                    id="number" 
                    placeholder="Nhập số lượng voucher phát ra">
                </div>
                <div class="form-group col-md-6 mb-3 ">
                    <label for="date-customer">Ngày khách hàng dùng Voucher</label>
                    <input 
                    type="date" 
                    name="date-customer" 
                    class="form-control" 
                    id="date-customer">
                </div>
                <div class="form-group col-md-6 mb-3 ">
                    <label for="customer">Số lượng khách hàng dùng Voucher</label>
                    <input 
                    type="number" 
                    name="customer" 
                    class="form-control" 
                    id="customer" 
                    placeholder="Nhập số lượng khách sử dụng voucher">
                </div>
                
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" onclick="AddData()">
                        Thêm vào
                    </button>
                    <button class="btn btn-primary" onclick="AddData()">
                        Cập nhật
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Số lượng voucher phát ra</th>
                        <th>Số lượng khách hàng dùng voucher</th>
                        <th>Ngày khách hàng sử dụng voucher</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
